<table>
  <tr>
    <th>ID</th>
    <th>Company Name</th>
    <th>Departments</th>
    <th>Employees</th>
  </tr>
  <tr ng-repeat="company in companies">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td>{{company.departments}}</td>
    <td>{{company.employees}}</td>
  </tr>
</table>
New Company Name: <input ng-model="newName" type="test" name="company_name"> <button ng-click="addCompany()">Add</button>
